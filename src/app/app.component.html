<h1>Type File</h1>
<input type="file" id="fileInputId" (change)="handleFileInput($event.target.files)">
<button (click)="reset()">Reset</button>
<br>
<ng-container *ngFor="let spanData of spanArray">
    <span class="{{spanData.class}} baseSpan" [innerHTML]="spanData.text"></span>
    <br *ngIf="spanData.text === ENTER_CHAR">
</ng-container>
<div id="contentContainer"></div>
<input id="inputTextId" (keydown)="onKeydown($event)">
